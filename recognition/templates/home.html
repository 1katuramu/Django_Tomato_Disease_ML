<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoHealth Detector</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #e74c3c;
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #ffd700;
            font-weight: bold;
        }
        header a:hover {
            color: #ffd700;
        }
        .hero-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-content {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            font-size: 1.2rem;
            color: white;
            background: #e74c3c;
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background: #c0392b;
            transform: translateY(-3px);
        }
        .mission {
            padding: 4rem 2rem;
            background: #ffffff;
            margin-top: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @media(max-width: 768px) {
            header #branding,
            header nav,
            header nav li {
                float: none;
                text-align: center;
                width: 100%;
            }
            header li {
                padding: 0.5rem 0;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">TomatoHealth Detector</span></h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'recognition' %}">Recognition</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <img src="{% static 'home_page.jpg' %}" alt="Healthy Tomatoes" class="hero-image">
        <div class="hero-content">
            <h1>Welcome to TomatoHealth Detector</h1>
            <p>Empowering farmers with AI-driven tomato disease detection</p>
            <a href="{% url 'recognition' %}" class="button">Start Detection</a>
        </div>
    </section>
</body>
</html>
